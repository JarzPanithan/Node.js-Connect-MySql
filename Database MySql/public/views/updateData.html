<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>MySql Demo</title>
    </head>
    <body>
        <h1>Update Data</h1>
        <p>Please, select data you want to update.</p>
        <form id='table-form' action='/updateData' method='POST'>
            <label for='name'>Table Name</label><br>
            <input type='text' id='tableName' name='tableName' placeholder='Insert Table'><br><br>
            <label for='name'>Column Name</label><br>
            <input type='text' id='columnName' name='columnName' placeholder='Insert Column'><br><br>
            <label for='name'>Data Name</label><br>
            <input type='text' id='updateData' name='updateData' placeholder='Insert Data'><br><br>
            <input type='submit' value='Update Data'/>
        </form>
    </body>
</html>
